<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./SRC/CSS/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script defer src="./src/js/index.js"></script>
  <link rel="shortcut icon" href="./SRC/IMG/agumon.webp" type="image/x-icon">
</head>
<body class="bg-info-subtle">
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <h1 class="titulo text-center"><strong>DIGI API</strong></h1>
          <div class="form-group" id="formulario">
            <label for="input_name" id="digititulo" class="form-label">Ingresa tu Digimon</label>
            <input type="text" class="form-control" id="input_name" placeholder="Agumon" required>
            <div class="row justify-content-start mt-2">
              <div class="col-md-6">
                <button id="digiboton" class="btn btn-success rounded-4" style="height: 3rem; width: 9rem;">Obtener</button>
              </div>
              <div class="col-md-6">
                <button id="digibotonAll" class="btn btn-success rounded-4" style="height: 3rem; width: 9rem;">Obtener Todos</button>
              </div>
            </div>            
          </div>
        </div>
      </div>
      
      <section>
        <div class="container" id="result">
          <div class="row">
            <div class="col-md-6">
              <div id="card">
                <div
                  class="shadow-lg p-3 mb-5 bg-body-tertiary position-absolute top-50 start-50 translate-middle bg-info-subtle card-small"
                  style="width: 22rem; height: 30rem; border-radius: 20px; background-color: rgb(112, 30, 30)">
                  <img src="./SRC/IMG/agumon.webp" class="card-img-top" alt="..." height="80%" width="60%">
                  <div class="card-body">
                    <div class="text-center">
                      <p id="diginame" class="card-text text-light "><strong>Nombre: </strong>Agumon</p>
                      <p id="digilevel" class="card-text text-light "><strong>Nivel: </strong>Rookie</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="cardAll" class="d-flex flex-wrap justify-content-center">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
